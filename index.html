<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="reset.css/reset.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Portfolio Argentina Programa</title>
</head>

<body>
  <header class="container-fluid" id="cabecera">
    <nav class="navbar navbar-expand-sm justify-content-between">
      <img class="img-fluid" src="imagenes/APLogo.png" width="200px">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="#"><img src="imagenes/icono-linkedin.png" alt=""></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><img src="imagenes/icono-facebook.png" alt=""></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><img src="imagenes/icono-instagram.png" alt=""></a></li>
        <!--Button trigger modal-->
        <li class="nav-item"><a class="nav-link icono-usuario" href="#"><img src="imagenes/icono-usuario6.png" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></a></li>
      </ul>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesi√≥n</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Clave</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
